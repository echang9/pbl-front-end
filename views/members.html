<style type = 'text/css'>
.member-div{
  border:1px solid black;
    border-bottom:none;
}
</style>

<h1>Members</h1>

<div ng-show = 'committeeHash != null'>
  
  <div ng-repeat = 'committee in committees'>
    <h2>{{committee}}</h2>
    <table class = 'table table-condensed table-striped'>
      <thead>
        <th>Name</th>
        <th> Committee </th>
        <th> Role </th>
        <th> Email </th>
        <th> Phone </th>
        <th> Year </th>
        <th> Major </th>
      </thead>
      <tbody>
        <tr ng-repeat = 'member in committeeHash[committee]'>
          <td>{{member.name}}</td>
          <td>{{member.committee}}</td>
          <td>{{member.role}}</td>
          <td>{{member.email}}</td>
          <td>{{member.phone}}</td>
          <td>{{member.year}}</td>
          <td>{{member.major}}</td>
        </tr>
    </table>
  </div>
