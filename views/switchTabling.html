<h1>Switch Tabling</h1>

<div>
  <p>Why can't you attend your current tabling slot</p>
  <input type = 'text' class = 'form-control' ng-model = 'why' placeholder = "Why can't you attend your tabling slot">
</div>

<div>
  <p>Which tabling slots can you attend?</p> 
  <input type = 'text' class = 'form-control' ng-model = 'can' placeholder = 'Which 3 alternate tabling slots can you attend?'>
</div>

<div>
  <button class = 'btn btn-material-blue-500'>Submit</button>
</div>
