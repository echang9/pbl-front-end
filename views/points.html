<h1>Points</h1>

<div ng-show = 'myPoints == null'>
  <img src = '{{loadingGif}}' class = 'loading-gif'>
  Pulling points data...
</div>

<div ng-show = 'myPoints != null'>
  <h2>You have {{myPoints.points}} Points</h2>
  <h2>Attendance</h2>
  <a href = '#/attendance'>
    <button class = 'btn btn-material-blue-500'>Mark Attendance</button>
  </a>
  <div ng-repeat = 'event in myPoints.attendance'>
    {{event.name}}: {{event.points}}
  </div>
</div>
