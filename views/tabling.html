<h1>Tabling</h1>
<div ng-show = 'memberHash == null || tablingSlots == null'>Pulling tabling data...</div>
<div id = 'tablingSchedule' ng-show='memberHash != null && tablingSlots != null'>
    <div ng-repeat = 'slot in tablingSlots | orderBy:time'>
        <div class = 'label label-primary'>{{slot.time}}</div>
        <div ng-repeat = 'email in slot.member_emails'>{{memberHash[email].name}}</div>
    </div>
</div>
